<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <!--add icon here-->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="rootContainer">
      <div class="toolbar">
        <button id="generateArray">Generate New Array</button>
        <label for="changeSize">
          Change Array Size & Sorting Speed
          <input id="changeSize" type="range" min="0" max="100" />
        </label>
        <button class="algoButton">Bubble Sort</button>
        <button class="algoButton">Merge Sort</button>
        <button class="algoButton">Quick Sort</button>
        <button class="algoButton">Heap Sort</button>
        <button id="sortButton">Sort</button>
      </div>

      <div class="bodyContainer"></div>
    </div>
  </body>
</html>
