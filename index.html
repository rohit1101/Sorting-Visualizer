<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <!--add icon here-->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="rootContainer">
      <div class="toolbar">
        <button id="generateArray">Generate New Array</button>
        <label for="changeSize">
          Change Array Size & Sorting Speed
          <input
            id="changeSize"
            type="range"
            min="4"
            max="100"
            value="10"
            step="1"
          />
        </label>
        <button class="algoButton" id="bubbleSort">Bubble Sort</button>
        <button class="algoButton" id="mergeSort">Merge Sort</button>
        <button class="algoButton" id="quickSort">Quick Sort</button>
        <button class="algoButton" id="heapSort">Heap Sort</button>
        <button id="sortButton">Sort</button>
      </div>
      <div class="bodyContainer"></div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
